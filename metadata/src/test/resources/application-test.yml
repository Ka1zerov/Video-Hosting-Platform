spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  liquibase:
    enabled: false
  
  # Disable RabbitMQ for tests
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # Disable Redis for tests
  data:
    redis:
      host: localhost
      port: 6379
  
  # Disable Elasticsearch for tests
  elasticsearch:
    uris: http://localhost:9200

logging:
  level:
    com.tskrypko.metadata: DEBUG 