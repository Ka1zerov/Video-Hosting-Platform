# PostgreSQL Slave Configuration

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB

# Checkpoints
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Hot standby settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# WAL settings for replication
wal_level = replica
max_wal_senders = 0  # Slave does not accept replication connections

# Recovery settings
recovery_target_timeline = 'latest'

# Logging
log_destination = 'stderr'
log_statement = 'none'  # Fewer logs on read replica
log_min_duration_statement = 5000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h [SLAVE] '

# Performance tuning for read workload
random_page_cost = 1.1
effective_io_concurrency = 2
default_statistics_target = 100
temp_buffers = 8MB 